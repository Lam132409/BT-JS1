<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt ('Điểm vật lý');
    let b = prompt ('Điểm hóa học');
    let c = prompt ('Điểm sinh học');
    let d = ((parseFloat(a) + parseFloat(b) + parseFloat(c))/3)
    document.write('Điểm trung bình là' + d)
</script>
